      <div class= "pp_container">
        <h2 class="pp_title">Заполните форму <br \> и мы подберем площадку</h2>
         <form class="pp_form form">

          <div class="form_list">
            <div class="form_field form_field--w50 field">
              <h6 class="form_title">Формат мероприятия:</h6>
              <div class="radio">
                <label class="radio_item">
                  <input class="radio_input" name="format" value="seminar" type="radio" checked>
                  <span class="radio_mark"></span>
                  <span class="radio_label">Мастер-класс/семинар</span>
                </label>
                <label class="radio_item">
                  <input class="radio_input" name="format" value="concert" type="radio" checked>
                  <span class="radio_mark"></span>
                  <span class="radio_label">Концерт/выступление</span>
                </label>
                <label class="radio_item">
                  <input class="radio_input" name="format" value="pokaz" type="radio" checked>
                  <span class="radio_mark"></span>
                  <span class="radio_label">Выставка/показ</span>
                </label>
                <label class="radio_item">
                  <input class="radio_input" name="format" value="dif" type="radio" checked>
                  <span class="radio_mark"></span>
                  <span class="radio_label">Другое</span>
                </label>

              </div>
            </div>
            <div class="form_group form_group--w50">
              <label class="form_field form_field--mb30 field">
                <h6 class="form_title">Планируемое количество посетителей:</h6>
                <select name="amount" class="field_select">
                  <option value="20">до 20 человек</option>
                  <option value="100">от 20 до 100 человек</option>
                  <option value="500">от 100 до 500 человек</option>
                  <option value="1000">более 500 человек</option>
                </select>
              </label>
              
              <div class="form_field field">
                <h6 class="form_title"> Дата проведения:</h6>
                <div class="field_data">
                  <div class="field_date-inputs">
                    <input type="text" class="field_date-input" placeholder="ДД" readonly>
                    <input type="text" class="field_date-input" placeholder="ММ" readonly>
                    <input type="text" class="field_date-input field_date-input--w100" placeholder="ГГГГ" readonly>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="form_section">
            <h6 class="form_title"> Контактные данные:</h6>
            <div class="form_list">
              <label class="form_field form_field--w50 field">
                <span class="field_label">Имя*</span>
                <input class="field_input" type="text" placeholder="Имя" name="name" required>
              </label>
              <label class="form_field form_field--w50 field">
                <span class="field_label">Фамилия*</span>
                <input class="field_input" type="text" placeholder="Фамилия" name="lastname" required>
              </label>
              <label class="form_field form_field--w50 field">
                <span class="field_label">Телефон*</span>
                <input class="field_input" type="text" placeholder="+7 (___) ___ __ __" name="number" required>
              </label>
              <label class="form_field form_field--w50 field">
                <span class="field_label">Email*</span>
                <input class="field_input" type="text" placeholder="Email" name="email" required>
              </label>
            </div>
          </div>
          
           <label class="form_field form_field--mb30 field">
             <span class="form_title">Есть пожелания? Напишите нам:</span>
            <textarea class="field_textarea" name="Пожелания"></textarea>
           </label>

           <label class="check">
             <input type="checkbox" name="agree" class="check_input" required checked>
             <span class="check_mark"></span>
             <span class="check_label check_label--s">Я соглашаюсь с пользовательским соглашением и 
                  с политикой использования персональных данных </span>
           </label>
           <div class="form_btns">
            <button type="submit" class="form_btn btn">Отправить</button>
            <button type="button" class="form_btn-close">Закрыть</button>
           </div>
        </form>
      </div>
    </div>
